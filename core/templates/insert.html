{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Leis Municipal</title>
  </head>
  <body>
    <!-- <header></header> -->
    <nav class="navbar-top">
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="botao btn-3 hover-border-1">
            <span><a class="link-dark" href={% url 'form' %}>Voltar</a></span>
          </button>
          <button class="botao btn-3 hover-border-1">
            <span><a class="link-dark" href={% url 'account_logout' %}>Sair</a></span>
          </button>
        </div>
      </nav>
    </nav>
    <div class="msg">
      {% if messages %}
      <ul class="messages">
        {% for messages in messages %}
          <li {% if messages.tags %}class="alert alert-{{messages.tags}}"{% endif %}>{{messages}}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
      <main>
        <article class="title-personalizado">
          <div class="menuMoblie" id="menuMobile">
            <i class="bi bi-arrow-up-short" id="closeMenu"></i>
            <div class="input-group input-group-sm mb-3">
              <form class="input-mobile">
                <div class="input-group mb-3">
                  <input name="busca" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                  <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Button</button>
                </div>
              </form>
              <button id="login-menu"type="button" class="btn btn-light"><a href={% url 'account_login' %}>Entrar</a></button>  
            </div>
            
          </div>
          <a href={% url 'form' %}><i class="bi bi-arrow-return-left" id="menuIconLogin"></i> </a>
          <div id="container-img">
           
          <div class="img"><img src="/media//imagens/balance1.png">
          </div>
           <h1 class="title-h1">Legislação Online</h1>
          </div>
          <p class="subtitle line">
           <span><i class="icon-flash"></i>Taquaritinga - SP<i class="icon-flash"></i></span>
          </p>
        </article>
          <div class="main-form">
            <div class="formulario1">
                <form class="form1" action="{% url 'form' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
        
                  <div class="form-item1 col-responsive">
                    <input name="numero" class="input1" type="numero" required="required" id="name1"/>
                    <label class="label1" for="nome">Numero</label>
                  </div>
                  
                  <div class="form-item1 col-responsive">
                    <input name="ano" class="input1" type="numero" required="required" id="email1"/>
                    <label class="label1" for="email">Ano</label>
                  </div>
                  <div class="form-item1">
                    <textarea class="textarea1" name="texto" required="required" id="textarea1"></textarea>
                    <label class="label1" for="mensagem">Texto</label>
                  </div>

                  <div class="form-item1">
                    <select  name="situacao" required="required" class="input1">
                        <option selected></option>
                        <option value="Em vigor">Em vigor</option>
                        <option value="Em vigor, com alterações posteriores">Em vigor, com alterações posteriores</option>
                        <option value="Em vigor, com regulamentação">Em vigor, com regulamentação</option>
                        <option value="Declarada inconstitucional pelo TJ">Declarada inconstitucional pelo TJ</option>
                        <option value="Revogada">Revogada</option>
                      </select>
                  </div>
                  <div class="form-item1">
                    <input name="my_file" class="form-control" type="file" required="required" id="formFile">
                  </div>
                  
                  <div class="form-item1">
                    <button class="botao btn-3 hover-border-2"><input class="botao1" type="submit" value="Enviar"/></button>
                  </div>
        
                </form>
            

            </div>


          
      
        </main>

    </body>
    </html>
