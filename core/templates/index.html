{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <title>Leis Municipal</title>
  </head>
  <body>
    <!-- <header></header> -->
    <nav>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="botao btn-3 hover-border-1">
            <span><a href={% url 'account_login' %}>Entrar</a></span>
          </button>
          <form class="d-flex">
            <input name="busca" class="form-control me-2" type="search" placeholder="Ano, Numero, Situação e etc" aria-label="Busca">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </nav>
    </nav>
      <main>
        <article class="title-personalizado">
          <div id="container-img"> 
          <div class="img"><img src="/media//imagens/balance1.png">
          </div>
           <h1 class="title-h1">Legislação Online</h1>
          </div>
          <p class="subtitle line">
           <span><i class="icon-flash"></i>Taquaritinga - SP<i class="icon-flash"></i></span>
           <div id="container-img">
            <img src="/media//imagens/brasao.png" class="brasao-img"></img>
          </div>
          </p>
        </article>
        <div id="container-table"  class="container">
          <table class="table table-striped table-hover">
             <tr>
                  <th>Ano</th>
                  <th>Numero</th>
                  <th>Situação</th>
                  <th>PDF</th>
             </tr>
             {% for law in List %}
             <tr>
                  <td>{{law.ano}}</td>
                  <td>{{law.numero}}</td>
                  <td>{{law.situacao}}</td>
                  <td><button class="btn btn-dark"><a class="link-light" href="/media/{{law.arq}}" type="application/pdf">abrir</a></button></td>
             </tr>
             {% endfor %} 
          </table>
        </div>
      </main>
    <!--Inicia Footer-->
  <footer class="fixed bottom-0 left-0 z-20 w-full p-1 bg-white border-t border-gray-200 shadow md:flex md:items-center md:justify-between md:p-6 dark:bg-gray-800 dark:border-gray-600">
    <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 <a href="https://flowbite.com/" class="hover:underline">Grupo006™</a>. All Rights Reserved.
    </span>
    <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
        <li>
          <button class="botao btn-3 hover-border-5">
            <span><a href={% url 'about' %}>Sobre</a></span>
          </button>
        </li>
  </footer> 
  </body>
</html>
